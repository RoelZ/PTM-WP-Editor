                                    <i class="fa fa-location-arrow align-middle"></i>
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                                </h5>
                                </div>

                                </div>
                                </div>
                            </div>
                            <div class="card bg-lighter">

                                    </button>
                                </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body">

                                        Choose that special moment where your heart skipped a beat and use your
                                        own words to describe this magical memory.
                                    </span>
                                    <form>
                                        <div class="form-group">
                                            <label class="sidebar-heading text-muted" for="momentInput">Describe your moment</label>
                                            <input type="text" class="form-control" id="momentInput" placeholder="">
                                            <label class="sidebar-heading text-muted" for="sublineInput">Subline</label>
                                            <input type="text" class="form-control" id="sublineInput" placeholder="">
                                            <label class="sidebar-heading text-muted" for="taglineInput">Tagline</label>
                                            <input type="text" class="form-control" id="taglineInput" placeholder="">
                                        </div>
                                    </form>
                                </div>
                                </div>
                            </div>
                            <div class="card bg-lighter">

                                            <label id="snow" class="ptm-btn btn active">
                                                <div class="ptm-map-color-btn snow">
                                                    <div class="ptm-map-color-icon">
                                                        <img src="https://www.placethemoment.com/dev/wp-content/uploads/2018/07/Map-Icon-Black-Lines.png" />

                                            <label id="moon" class="ptm-btn btn">

                                                    </div>
                                                </div>
                                                <span>Moon</span>

                                            </label>

                                                </div>

                                            <!-- <input class="setStyle" type="radio" name="mapstyle" autocomplete="off"> Granite -->

                                                    </div>
                                                </div>

                                            <!-- <input class="setStyle" type="radio" name="mapstyle" autocomplete="off"> Mint -->

                                        <div class="btn-group ptm-poster-styles" data-toggle="buttons">
                                        <label id="granite" class="ptm-btn btn">
                                            <div class="marker granite"></div>
                                            <!-- <input type="radio" name="options" autocomplete="off" checked> -->
                                            <span>Granite</span>
                                        </label>
                                        <label id="mint" class="ptm-btn btn">
                                            <div class="marker mint"></div>
                                            <!-- <input type="radio" name="options" autocomplete="off">  -->
                                            <span>Mint</span>                                            
                                        </label>
                                        <label id="yellow" class="ptm-btn btn">

                                            <!-- <input type="radio" name="options" autocomplete="off"> -->
                                            <span>Yellow</span>
                                        </label>
                                        </div>
                                    </div>
                                    <h6 class="align-items-center d-flex justify-content-between mt-2 px-3 sidebar-heading text-muted">Format</h6>

                                        <button type="button" class="btn btn-lg disabled" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        50x70cm
                                        </button>
                                    </div>
                                </div>

                                        <!-- <i class="material-icons md-36 md-dark">text_format</i> -->

                                    <span>NAME IT.</span>

                                        <!-- <i class="material-icons md-36 md-dark">format_paint</i> -->

                                </button>
